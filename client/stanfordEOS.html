<template name="form">
<form class="form-horizontal" id="form_data" >
	<fieldset>

	<!-- age weeks input-->
	<div class="control-group">
	  <label class="control-label" id="form_label" for="weeks">Weeks:</label>
	  <div class="controls">
	    <input id="weeks" name="weeks" type="number" min="34" max="43" placeholder="34 to 43 weeks" class="form-control" required>
	    <div id="errorWeeks" hidden>
	    	<span class="glyphicon glyphicon-remove">
	    		
	    	</span>Invalid input

	    </div>
	    <div id="validWeeks" hidden>
	    	<span class="glyphicon glyphicon-ok"></span>
	    </div>
	  </div>
	</div>

	<!-- age days input-->
	<div class="control-group">
	  <label class="control-label" id="form_label" for="days">Days:</label>
	  <div class="controls">
	    <input id="days" name="days" type="number" min="0" max="6" placeholder="0 to 6 days" class="form-control" required>
	    <div id="errorDays" hidden>
	    	<span class="glyphicon glyphicon-remove">
	    		
	    	</span>Invalid input

	    </div>
	    <div id="validDays" hidden>
	    	<span class="glyphicon glyphicon-ok"></span>
	    </div>
	  </div>
	</div>

	<!-- Temp unit Radios -->
	<div class="control-group" >
	  <label class="control-label"  id="form_label" for="unit">Temp Unit:</label>
	  <div class="controls">
	    <label class="radio" id="select_label" for="unit-0">
	      <input type="radio" class="unit_radio" name="unit" id="unit-0" value="f">
	      Fahrenheit
	    </label>
	    <label class="radio" id="select_label" for="unit-1">
	      <input type="radio" class="unit_radio" name="unit" id="unit-1" value="c">
	      Celsius
	    </label>
	  </div>
	</div>

	<!-- Temp input F-->
	<div class="control-group tempI" id="temp_input_f" hidden>
		
	  <label class="control-label" id="form_label" for="tempurature">Temperature(fahrenheit):</label>
	  <div class="controls">
	    <input id="tempuratureF" name="tempuratureF" type="number" min="96" step="0.01" max="104" placeholder="96 to 104F" class="form-control" required>
	    <div id="errorF" hidden>
	    	<span class="glyphicon glyphicon-remove">
	    		
	    	</span>Invalid input

	    </div>
	    <div id="validF" hidden>
	    	<span class="glyphicon glyphicon-ok"></span>
	    </div>
	  </div>
	
	</div>

	<!-- Temp input C-->
	<div class="control-group tempI" id="temp_input_c" hidden>
		
	  <label class="control-label" id="form_label" for="tempurature">Temperature(Celsius):</label>
	  <div class="controls">
	    <input id="tempuratureC" name="tempuratureC" type="number" step="0.01" min="35" max="40" placeholder="35.5 to 40C " class="form-control">
	    <div id="errorC" hidden>
	    	<span class="glyphicon glyphicon-remove">
	    		
	    	</span>Invalid input

	    </div>
	    <div id="validC" hidden>
	    	<span class="glyphicon glyphicon-ok"></span>
	    </div>
	  </div>
	
	</div>

	<!-- Rupture of membrain input-->
	<div class="control-group">
	  <label class="control-label" id="form_label" for="rom">ROM(hours):</label>
	  <div class="controls">
	    <input id="rom" name="rom" type="number" min="0" max="240" step="0.01" placeholder="0 to 240 hours" class="form-control" required>
	    <div id="errorRom" hidden>
	    	<span class="glyphicon glyphicon-remove">
	    		
	    	</span>Invalid input

	    </div>
	    <div id="validRom" hidden>
	    	<span class="glyphicon glyphicon-ok"></span>
	    </div>
	  </div>
	</div>

	<!-- GBS status radios -->
	<div class="control-group">
	  <label class="control-label" id="form_label" for="gbs">Select GBS status:</label>
	  <div class="controls">
	    <label class="radio" id="select_label" for="gbs-0">
	      <input type="radio" name="gbs" id="gbs-0" value="negative" >
	      Negative
	    </label>
	    <label class="radio" id="select_label" for="gbs-1">
	      <input type="radio" name="gbs" id="gbs-1" value="positive">
	      Positive
	    </label>
	    <label class="radio" id="select_label" for="gbs-2">
	      <input type="radio" name="gbs" id="gbs-2" value="unknown">
	      Unknown
	    </label>
	  </div>
	</div>

	<!-- Antibiotics type and timing -->
	<div class="control-group">
	  <label class="control-label" id="form_label" for="abx">ABX type and timing:</label>
	  <div class="controls">
	    <label class="radio" id="select_label" for="abx-0">
	      <input type="radio" name="abx" id="abx-0" value="GBS Specific given prior to birth" >
	      GBS Specific given =&gt; 2 hours prior to birth
	    </label>
	    <label class="radio" id="select_label" for="abx-1">
	      <input type="radio" name="abx" id="abx-1" value="Broad spectrum => 4 hrs prior to birth">
	      Broad spectrum =&gt; 4 hours prior to birth
	    </label>
	    <label class="radio" id="select_label" for="abx-2">
	      <input type="radio" name="abx" id="abx-2" value="Broad spectrum < 4 hrs prior to birth">
	      Broad spectrum =&gt; 2 hours and &lt; 4 hours prior to birth
	    </label>
	    <label class="radio" id="select_label" for="abx-3">
	      <input type="radio" name="abx" id="abx-3" value="none">
	      None or any abx given &lt; 2 hours prior to birth
	    </label>
	  </div>
	</div>

	<hr>
	<button id="submit" class="btn btn-primary">Calculate!</button>

	</fieldset>
</form>



</template>

<template name="clinicalguidelines">
	<div class="container" id="intro_body">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default">
			  <div class="panel-body">
			    <h1>Clinical Guidelines</h1>
			    	<div>
			    		<h3>Stratification of Risk</h3>
			    		<ul>
			    			<li>Risk initially assigned into 3 groups based upon 5 maternal factors.</li>
				    		<ul>
				    			<li>Low risk: &lt; 0.65/1000 live births</li>
				    			<li>Medium risk: 0.65-1.54/1000 live births</li>
				    			<li>High risk: &gt; 1.54/1000 live births</li>
				    		</ul>
				    		<li>Risk is further defined based upon the infants’ clinical presentations during the first 12 hours of life.</li>
				    		<ul>
				    			<li>Cardio-respitory distress or seizures</li>
				    			<li>Equivocal clinical signs (examples: intermittent grunting, tachypnea with normal oximetry)</li>
				    			<li>Normal Exam</li>
				    		</ul>
			    		</ul>
			    	</div>

			    	<div>
			    		<h3>KP Guideline for EOS Surveillence</h3>
			    		<ul>
			    			<li>In the table below:</li>
			    				<ul>
			    					<li>The columns represent the 3 groups of infants based on maternal risk.</li>
			    					<li>The rows represent the grouping of the infants based on clinical presentation during the first 12-24 hours.</li>
			    				</ul>
			    			<li>All infants who fall into the 6 red cells in the table should have a blood culture drawn after which antibiotic therapy is initiated immediately.</li>
			    			<li>All infants in the 2 yellow cells should have a blood culture drawn. They should be observed in couplet care for 36-48 hours prior to discharge home.</li>
			    			<li>The infants in the green box should receive routine couplet care.</li>
			    		</ul>
			    		<div>
			    			<img src="/updated_clin.png" >
			    		</div>
			    	</div>

			    	<div>
			    		<h3>Operational Considerations</h3>
			    		<ul>
			    			<li>Infants with respiratory distress, cyanosis, lethargy or seizures are handles in exactly the same way that they have been the the past. (Sick is sick and antibiotic therapy is indicated regardless of the calculated risk.)</li>
			    			<li>For infants with a calculated risk between 0.65 and 1.54 per 1000 births the on call provider should be notified by the nursing staff so that blood culture can be ordered.</li>
			    			<li>For infants with a calculated risk of &gt; 1.54/1000 births the provider should be notified immediately following birth so that arrangements can be made for initiation of antibiotic therapy</li>
			    		</ul>

			    	</div>

			    	<div>
			    		<h3>Appendix 1: Definition of Cadio-pulmonary Distress or Seizures</h3>
			    		<p>In the first 12 hours of life, the baby:</p>
			    			<ol>
			    				<li> Had a 5 minute Apgar &lt; 5</li>
			    				<li>Received NCPAP or HFNC (&gt; 2L/min) or mechanical ventialtion beyond 1 hour of life.</li>
			    				<li>Received continuous infusion of vasoactive drugs</li>
			    				<li>Had a definite clinical seizure</li>
			    				<li>Receiving supplemental oxygen at 6 hours of age</li>
			    				<li>Other factors often associated with sepsis including hypotension requiring saline infusions or persistent hypoglycemia requiring multiple dextrose infusions.</li>
			    			</ol>

			    	</div>

			    	<div>
			    		<h3>Appendix 2: Definition of Equivocal Clinical Signs</h3>
			    		<p>In the first 12 hours of life, the baby experiences either: a) two of the following abnormalities that persist for 2 hours, or b) one abnormality that persists for 4 hours:</p>
			    			<ul>
			    				<li>Heart rate &ge; 160</li>
			    				<li>Respiratory rate &ge; 60</li>
			    				<li>Temperature &ge; 100.4F or &lt; 97.5F</li>
			    				<li>Respiratory distress (grunting, flaring or retracting).</li>
			    			</ul>
			    	</div>
			    	
			  </div>
			</div>
		</div>
	</div>
